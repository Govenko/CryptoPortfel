<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой криптопортфель</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <h1>Мой криптопортфель</h1>
    <p><small>Обновлено: <span id="last-updated">—</span></small></p>

    <table id="portfolio-table">
      <thead>
        <tr>
          <th>Монета</th>
          <th>Кол-во</th>
          <th>Цена покупки ($)</th>
          <th>Вложено ($)</th>
          <th>Текущая цена ($)</th>
          <th>Сейчас стоит ($)</th>
          <th>Разница ($)</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody id="portfolio-body"></tbody>
      <tfoot>
        <tr>
          <td colspan="7"><strong>Общая прибыль:</strong></td>
          <td id="total-profit">...</td>
        </tr>
      </tfoot>
    </table>

    <button onclick="refreshPrices()">Обновить цены</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
