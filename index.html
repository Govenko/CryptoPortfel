<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Мой криптопортфель</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
  <div class="container">
    <h1>Мой криптопортфель</h1>
    <p><small>Данные обновляются каждые 60 секунд</small></p>

    <table id="portfolio-table">
      <thead>
        <tr>
          <th>Монета</th>
          <th>Кол-во</th>
          <th>Цена покупки ($)</th>
          <th>Вложено ($)</th>
          <th>Текущая цена ($)</th>
          <th>Сейчас стоит ($)</th>
          <th>Разница ($)</th>
          <th>%</th>
        </tr>
      </thead>
      <tbody id="portfolio-body">
        <!-- Данные будут добавлены JS -->
      </tbody>
      <tfoot>
        <tr>
          <td colspan="7">Общая прибыль:</td>
          <td id="total-profit">...</td>
        </tr>
      </tfoot>
    </table>

    <div class="loader" id="loader">Загрузка данных...</div>
  </div>

  <script src="script.js"></script>

  <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then(reg => console.log('SW registered'))
        .catch(err => console.error('SW registration failed', err));
    });
  }
</script>
</body>
</html>
